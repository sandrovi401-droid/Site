<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–∑–∏–º—É—Ç | –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ê–Ω—Ç–µ–Ω–Ω—ã</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* –ö–æ–º–ø–∞—Å */
        .compass-container {
            width: 120px;
            height: 120px;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s ease-out;
        }

        .compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #ef4444;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mode-active {
            ring: 4px;
            ring-color: #3b82f6;
            transform: scale(1.05);
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ Leaflet */
        .leaflet-control-attribution { font-size: 8px !important; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —Ç–æ—á–∫–∏ –ê */
        .pulse-icon {
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="light">

    <div class="fixed top-4 left-4 right-4 md:left-10 md:right-auto md:w-96 z-[1000] flex flex-col gap-3">
        
        <div class="glass p-2 rounded-2xl shadow-xl flex gap-2">
            <button id="btnModeA" onclick="setMode('A')" class="flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-blue-500 text-white shadow-lg">
                <span class="text-xl">üîµ</span> –Ø (A)
            </button>
            <button id="btnModeB" onclick="setMode('B')" class="flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-gray-100 dark:bg-slate-700">
                <span class="text-xl">üî¥</span> –í—ã—à–∫–∞ (B)
            </button>
        </div>

        <div class="glass p-3 rounded-2xl shadow-xl">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞ –∏–ª–∏ –≤—ã—à–µ–∫..." 
                       class="w-full p-3 rounded-xl bg-white/50 dark:bg-slate-800 outline-none focus:ring-2 ring-blue-500 transition-all">
                <button onclick="handleSearch()" class="absolute right-2 top-2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">–ù–∞–π—Ç–∏</button>
            </div>
            <div id="searchResults" class="hidden mt-3 max-h-60 overflow-y-auto divide-y divide-gray-200 dark:divide-slate-700"></div>
        </div>
    </div>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[1000] w-[90%] md:w-auto flex flex-col md:flex-row items-center gap-6 pointer-events-none">
        <div class="glass p-6 rounded-3xl shadow-2xl pointer-events-auto flex items-center gap-6 min-w-[300px]">
            <div class="flex flex-col items-center gap-2">
                <div id="compass" class="compass-container">
                    <div class="compass-arrow"></div>
                </div>
                <span class="text-[10px] uppercase tracking-widest opacity-60">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</span>
            </div>

            <div class="flex flex-col justify-center">
                <p id="statusText" class="text-sm font-medium text-blue-500 mb-1">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</p>
                <h2 id="distanceText" class="text-3xl font-bold tracking-tighter">0 –º</h2>
                <p class="text-xs opacity-50 mt-1">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ –æ–±—ä–µ–∫—Ç–∞</p>
                
                <div class="mt-4 flex gap-2">
                    <button onclick="copyPermalink()" class="text-xs bg-slate-200 dark:bg-slate-700 px-3 py-1.5 rounded-full hover:bg-blue-100 transition-colors">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
                    <button onclick="toggleTheme()" class="text-xs bg-slate-200 dark:bg-slate-700 px-3 py-1.5 rounded-full">üåì –¢–µ–º–∞</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed right-4 top-1/2 -translate-y-1/2 z-[1000] flex flex-col gap-2">
        <button onclick="locateMe()" class="glass p-3 rounded-full shadow-lg hover:bg-white transition-all text-xl" title="–ì–¥–µ —è?">üìç</button>
        <button onclick="toggleSettings()" class="glass p-3 rounded-full shadow-lg hover:bg-white transition-all text-xl" title="–°–ª–æ–∏">üó∫</button>
    </div>

    <div id="settingsPanel" class="hidden fixed inset-0 z-[2000] bg-black/40 flex items-center justify-center p-4">
        <div class="glass p-6 rounded-3xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—Ä—Ç—ã</h3>
            <div class="flex flex-col gap-3">
                <button onclick="setMapType('light')" class="p-3 text-left rounded-xl bg-white/50 hover:bg-blue-50 dark:bg-slate-800">üó∫ –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è</button>
                <button onclick="setMapType('dark')" class="p-3 text-left rounded-xl bg-white/50 hover:bg-blue-50 dark:bg-slate-800">üåô –¢–µ–º–Ω–∞—è (–°—Ö–µ–º–∞)</button>
                <button onclick="setMapType('sat')" class="p-3 text-left rounded-xl bg-white/50 hover:bg-blue-50 dark:bg-slate-800">üõ∞ –°–ø—É—Ç–Ω–∏–∫</button>
            </div>
            <button onclick="toggleSettings()" class="mt-6 w-full py-3 bg-blue-500 text-white rounded-xl font-bold">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            mode: 'A', // A –∏–ª–∏ B
            posA: [39.8283, -98.5795],
            posB: null,
            zoom: 5,
            theme: 'light',
            mapType: 'light'
        };

        let map, markerA, markerB, polyline;
        
        // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
        const layers = {
            light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }),
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '¬© CartoDB' }),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' })
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            parseUrl();
            
            map = L.map('map', {
                zoomControl: false,
                attributionControl: true
            }).setView(state.posA, state.zoom);

            layers[state.mapType].addTo(map);
            if (state.theme === 'dark') document.body.classList.add('dark');

            // –ò–∫–æ–Ω–∫–∏
            const iconA = L.divIcon({ className: 'pulse-icon', iconSize: [20, 20] });
            const iconB = L.divIcon({ 
                html: '<div style="font-size:30px; transform:translate(-10px, -30px)">üóº</div>', 
                className: 'dummy' 
            });

            markerA = L.marker(state.posA, {draggable: true, icon: iconA}).addTo(map);
            markerB = L.marker(state.posB || [0,0], {draggable: true, icon: iconB});
            
            if (state.posB) markerB.addTo(map);

            polyline = L.polyline([], {color: '#3b82f6', weight: 3, dashArray: '10, 10'}).addTo(map);

            // –°–æ–±—ã—Ç–∏—è
            map.on('click', onMapClick);
            markerA.on('drag', updateCalculations);
            markerB.on('drag', updateCalculations);
            
            updateCalculations();
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ URL, –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (window.location.search === "") {
                locateMe();
            }
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('btnModeA').className = m === 'A' ? 'flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-blue-500 text-white shadow-lg' : 'flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-gray-100 dark:bg-slate-700 text-gray-500';
            document.getElementById('btnModeB').className = m === 'B' ? 'flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-red-500 text-white shadow-lg' : 'flex-1 py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all font-semibold bg-gray-100 dark:bg-slate-700 text-gray-500';
            
            document.getElementById('statusText').innerText = m === 'A' ? '–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ' : '–í—ã–±–µ—Ä–∏—Ç–µ –≤—ã—à–∫—É –∏–ª–∏ –∞–Ω—Ç–µ–Ω–Ω—É';
        }

        function onMapClick(e) {
            if (state.mode === 'A') {
                state.posA = [e.latlng.lat, e.latlng.lng];
                markerA.setLatLng(state.posA);
            } else {
                state.posB = [e.latlng.lat, e.latlng.lng];
                markerB.setLatLng(state.posB).addTo(map);
            }
            updateCalculations();
            updateUrl();
        }

        function updateCalculations() {
            const pA = markerA.getLatLng();
            const pB = markerB.getLatLng();

            if (state.posB) {
                // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ (Haversine)
                const dist = map.distance(pA, pB);
                document.getElementById('distanceText').innerText = dist > 1000 
                    ? (dist / 1000).toFixed(2) + ' –∫–º' 
                    : Math.round(dist) + ' –º';

                // –õ–∏–Ω–∏—è
                polyline.setLatLngs([pA, pB]);

                // –£–≥–æ–ª (Bearing) –¥–ª—è –∫–æ–º–ø–∞—Å–∞
                const angle = calculateBearing(pA.lat, pA.lng, pB.lat, pB.lng);
                document.getElementById('compass').style.transform = `rotate(${angle}deg)`;
            }
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const Œª1 = lon1 * Math.PI / 180;
            const Œª2 = lon2 * Math.PI / 180;
            const y = Math.sin(Œª2 - Œª1) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(Œª2 - Œª1);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        async function handleSearch() {
            const q = document.getElementById('searchInput').value;
            if (q.length < 3) return;

            const resultsBox = document.getElementById('searchResults');
            resultsBox.innerHTML = '<p class="p-3 text-sm">–ü–æ–∏—Å–∫...</p>';
            resultsBox.classList.remove('hidden');

            if (state.mode === 'A') {
                // –ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞ (Nominatim)
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                renderResults(data, 'address');
            } else {
                // –ü–æ–∏—Å–∫ –≤—ã—à–µ–∫ (Overpass)
                const center = map.getCenter();
                const query = `[out:json];
                    (
                      node["man_made"="tower"](around:20000,${center.lat},${center.lng});
                      node["man_made"="mast"](around:20000,${center.lat},${center.lng});
                      node["communication_tower"](around:20000,${center.lat},${center.lng});
                      node["tower:type"="communication"](around:20000,${center.lat},${center.lng});
                    );
                    out body;`;
                const res = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await res.json();
                renderResults(data.elements, 'tower');
            }
        }

        function renderResults(items, type) {
            const resultsBox = document.getElementById('searchResults');
            if (!items || items.length === 0) {
                resultsBox.innerHTML = '<p class="p-3 text-sm">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ —Ä—è–¥–æ–º</p>';
                return;
            }

            resultsBox.innerHTML = items.slice(0, 5).map(item => `
                <div onclick="selectResult(${item.lat}, ${item.lon})" class="p-3 hover:bg-blue-50 dark:hover:bg-slate-700 cursor-pointer text-sm">
                    ${item.display_name || item.tags?.name || (type === 'tower' ? '–í—ã—à–∫–∞ —Å–≤—è–∑–∏' : '–¢–æ—á–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ')}
                </div>
            `).join('');
        }

        function selectResult(lat, lon) {
            const latlng = [lat, lon];
            if (state.mode === 'A') {
                state.posA = latlng;
                markerA.setLatLng(latlng);
            } else {
                state.posB = latlng;
                markerB.setLatLng(latlng).addTo(map);
            }
            map.flyTo(latlng, 15);
            updateCalculations();
            updateUrl();
            document.getElementById('searchResults').classList.add('hidden');
        }

        function locateMe() {
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', (e) => {
                state.posA = [e.latlng.lat, e.latlng.lng];
                markerA.setLatLng(state.posA);
                updateCalculations();
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            state.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
            setMapType(state.theme === 'dark' ? 'dark' : 'light');
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('hidden');
        }

        function setMapType(type) {
            Object.values(layers).forEach(layer => map.removeLayer(layer));
            layers[type].addTo(map);
            state.mapType = type;
            toggleSettings();
            updateUrl();
        }

        function updateUrl() {
            const params = new URLSearchParams({
                ax: markerA.getLatLng().lat.toFixed(6),
                ay: markerA.getLatLng().lng.toFixed(6),
                bx: state.posB ? markerB.getLatLng().lat.toFixed(6) : '',
                by: state.posB ? markerB.getLatLng().lng.toFixed(6) : '',
                z: map.getZoom(),
                t: state.theme,
                m: state.mapType
            });
            window.history.replaceState({}, '', '?' + params.toString());
        }

        function parseUrl() {
            const p = new URLSearchParams(window.location.search);
            if (p.has('ax')) state.posA = [parseFloat(p.get('ax')), parseFloat(p.get('ay'))];
            if (p.has('bx')) state.posB = [parseFloat(p.get('bx')), parseFloat(p.get('by'))];
            if (p.has('z')) state.zoom = parseInt(p.get('z'));
            if (p.has('t')) state.theme = p.get('t');
            if (p.has('m')) state.mapType = p.get('m');
        }

        function copyPermalink() {
            updateUrl();
            navigator.clipboard.writeText(window.location.href);
            alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
        }

        window.onload = init;
    </script>
</body>
