<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azimuth Master Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');

        :root {
            --ui-bg: #17212b;
            --ui-card: #242f3d;
            --ui-text: #ffffff;
            --ui-accent: #2ea6ff;
            --bearing: 0deg;
            --heading: 0deg;
        }

        body.light {
            --ui-bg: #f0f2f5;
            --ui-card: #ffffff;
            --ui-text: #1c1c1c;
            --ui-accent: #0088cc;
        }

        body { font-family: 'Manrope', sans-serif; background: var(--ui-bg); color: var(--ui-text); overflow: hidden; transition: 0.3s; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .tg-card {
            background: var(--ui-card);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            border: 1px solid rgba(128,128,128,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
        }

        /* –í–∏–¥–∂–µ—Ç –∫–æ–º–ø–∞—Å–∞ */
        #compassWidget {
            transform: translateY(150%);
            opacity: 0;
            pointer-events: none;
        }
        #compassWidget.visible {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .compass-wrap {
            width: 110px; height: 110px;
            border-radius: 50%;
            position: relative;
            background: var(--ui-bg);
            border: 2px solid var(--ui-accent);
            overflow: hidden;
        }

        .compass-disk {
            position: absolute;
            width: 100%; height: 100%;
            /* –í—Ä–∞—â–µ–Ω–∏–µ –¥–∏—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            transform: rotate(calc(-1 * var(--heading)));
            transition: transform 0.05s linear;
        }

        .needle {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 70px;
            margin-left: -2px; margin-top: -35px;
            /* –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤—ã—à–∫—É */
            transform: rotate(var(--bearing));
            transition: transform 0.3s ease-out;
        }
        .needle::after {
            content: '';
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 20px solid #ff3b30;
            filter: drop-shadow(0 0 5px #ff3b30);
        }

        /* –¢—É–º–±–ª–µ—Ä—ã –∏ –∫–Ω–æ–ø–∫–∏ */
        .ios-toggle { position: relative; display: inline-block; width: 42px; height: 24px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--ui-accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        .map-preview { border: 3px solid transparent; border-radius: 12px; overflow: hidden; transition: 0.2s; cursor: pointer; }
        .map-preview.active { border-color: var(--ui-accent); transform: scale(1.03); }

        .btn-mode { flex: 1; padding: 10px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; color: #718096; transition: 0.2s; }
        .btn-mode.active { background: var(--ui-accent); color: white; }

        .side-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body class="dark">

    <div class="fixed top-4 left-4 right-4 z-[1000] flex flex-col gap-2 max-w-md mx-auto">
        <div class="tg-card p-1.5 flex gap-1 items-center">
            <button id="btnA" onclick="setMode('A')" class="btn-mode active">–ú–æ—è —Ç–æ—á–∫–∞</button>
            <button id="btnB" onclick="setMode('B')" class="btn-mode">–í—ã—à–∫–∞</button>
            <div class="w-[1px] h-6 bg-gray-500/20 mx-1"></div>
            <button onclick="toggleMenu('settingsMenu')" class="p-2 text-xl">‚öôÔ∏è</button>
        </div>

        <div class="tg-card flex flex-col overflow-hidden">
            <div class="flex items-center p-2 gap-2">
                <button onclick="locate()" class="p-2.5 hover:bg-gray-500/10 rounded-xl">üìç</button>
                <input id="searchInput" type="text" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ç–æ—á–∫—É..." class="bg-transparent flex-1 outline-none text-sm px-1 font-medium text-[var(--ui-text)]">
                <button onclick="doSearch()" class="p-2.5 bg-[var(--ui-accent)] text-white rounded-xl shadow-md">üîç</button>
            </div>
            <div id="results" class="hidden max-h-60 overflow-y-auto border-t border-gray-500/10 bg-[var(--ui-card)]"></div>
        </div>
    </div>

    <div id="compassWidget" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[1000] w-[95%] max-w-sm">
        <div class="tg-card p-5 flex items-center gap-6">
            <div class="compass-wrap" onclick="askSensor()">
                <div class="compass-disk">
                    <div class="absolute top-1 left-1/2 -translate-x-1/2 text-[10px] font-black opacity-30">N</div>
                    <div class="absolute bottom-1 left-1/2 -translate-x-1/2 text-[10px] font-black opacity-30">S</div>
                    <div class="needle"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="w-2 h-2 bg-red-500 rounded-full border border-white"></div>
                </div>
            </div>
            <div class="flex-1">
                <div class="text-[10px] uppercase font-black text-[var(--ui-accent)] tracking-widest mb-1">–î–æ –≤—ã—à–∫–∏</div>
                <div id="distText" class="text-4xl font-black tracking-tighter tabular-nums">---</div>
                <div class="text-[9px] opacity-50 mt-1">–ù–∞–∂–º–∏ –Ω–∞ –∫—Ä—É–≥ –¥–ª—è –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-32 right-4 z-[1000] flex flex-col">
        <button id="compassToggleBtn" onclick="manualToggleCompass()" class="tg-card side-btn hidden">üß≠</button>
        <button onclick="toggleMenu('layerMenu')" class="tg-card side-btn">üó∫</button>
    </div>

    <div id="layerMenu" class="hidden fixed bottom-52 right-4 z-[2000] tg-card p-4 w-60">
        <h4 class="text-[10px] font-bold uppercase opacity-40 mb-3 tracking-widest">–í–∏–¥ –∫–∞—Ä—Ç—ã</h4>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div onclick="setMap('light')" id="m-light" class="map-preview active">
                <img src="https://api.maptiler.com/maps/basic-v2/static/0,0,1/150x100.png">
                <div class="text-[9px] font-bold p-1 text-center">–°–•–ï–ú–ê</div>
            </div>
            <div onclick="setMap('sat')" id="m-sat" class="map-preview">
                <img src="https://api.maptiler.com/maps/satellite/static/0,0,1/150x100.png">
                <div class="text-[9px] font-bold p-1 text-center">–°–ü–£–¢–ù–ò–ö</div>
            </div>
        </div>
        <div class="flex items-center justify-between pt-3 border-t border-gray-500/10">
            <span class="text-xs font-bold">–¢—ë–º–Ω–∞—è —Å—Ö–µ–º–∞</span>
            <label class="ios-toggle"><input type="checkbox" id="darkCheck" onchange="toggleDarkMap()"><span class="slider"></span></label>
        </div>
    </div>

    <div id="settingsMenu" class="hidden fixed top-20 right-4 z-[2000] tg-card p-4 w-64">
        <div class="flex items-center justify-between mb-4">
            <span class="text-xs font-bold">–°–≤–µ—Ç–ª—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</span>
            <label class="ios-toggle"><input type="checkbox" onchange="toggleUI()"><span class="slider"></span></label>
        </div>
        <button onclick="copyLink()" class="w-full py-3 bg-[var(--ui-accent)] text-white rounded-xl text-xs font-bold shadow-lg">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –¥–∞–Ω–Ω—ã–º–∏</button>
    </div>

    <div id="map"></div>

    <script>
        let state = { mode: 'A', posA: [50.45, 30.52], posB: null, map: 'light', darkMap: false, compassVisible: false };
        let map, markerA, markerB, line;

        const tiles = {
            light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
        };

        function init() {
            map = L.map('map', { zoomControl: false }).setView(state.posA, 11);
            tiles.light.addTo(map);

            const iA = L.divIcon({ html: '<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-xl"></div>', className: '' });
            const iB = L.divIcon({ html: '<div class="text-3xl drop-shadow-xl">üóº</div>', className: '', iconAnchor: [15, 30] });

            markerA = L.marker(state.posA, {draggable: true, icon: iA}).addTo(map);
            markerB = L.marker([0,0], {draggable: true, icon: iB});
            line = L.polyline([], {color: '#2ea6ff', weight: 3, dashArray: '8, 12'}).addTo(map);

            markerA.on('drag', sync); markerB.on('drag', sync);
            map.on('click', e => {
                if(state.mode === 'A') markerA.setLatLng(e.latlng);
                else { markerB.setLatLng(e.latlng).addTo(map); state.posB = true; }
                sync();
            });

            // –°–ª—É—à–∞—Ç–µ–ª—å –≥–∏—Ä–æ—Å–∫–æ–ø–∞
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientationabsolute', handleRotate, true);
                window.addEventListener('deviceorientation', handleRotate, true);
            }
        }

        function handleRotate(e) {
            let heading = e.webkitCompassHeading || e.alpha;
            if (heading !== undefined) {
                // –ü–ª–∞–≤–Ω–∞—è –∫–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–ª—è Android (alpha –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω)
                if (!e.webkitCompassHeading) heading = 360 - heading;
                document.documentElement.style.setProperty('--heading', heading + 'deg');
            }
        }

        function sync() {
            const pA = markerA.getLatLng();
            if(state.posB) {
                const pB = markerB.getLatLng();
                const d = map.distance(pA, pB);
                document.getElementById('distText').innerText = d > 1000 ? (d/1000).toFixed(1)+' –∫–º' : Math.round(d)+' –º';
                line.setLatLngs([pA, pB]);
                
                const b = calcBearing(pA.lat, pA.lng, pB.lat, pB.lng);
                document.documentElement.style.setProperty('--bearing', b + 'deg');

                // –ê–≤—Ç–æ-–ø–æ–∫–∞–∑ –∫–æ–º–ø–∞—Å–∞ –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ –¥–≤—É—Ö —Ç–æ—á–µ–∫
                if(!state.compassVisible) {
                    showCompass(true);
                }
            }
        }

        function showCompass(val) {
            state.compassVisible = val;
            const widget = document.getElementById('compassWidget');
            const btn = document.getElementById('compassToggleBtn');
            if(val) {
                widget.classList.add('visible');
                btn.classList.remove('hidden');
            } else {
                widget.classList.remove('visible');
            }
        }

        function manualToggleCompass() {
            showCompass(!state.compassVisible);
        }

        function calcBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180, œÜ2 = lat2 * Math.PI / 180, Œª1 = lon1 * Math.PI / 180, Œª2 = lon2 * Math.PI / 180;
            const y = Math.sin(Œª2 - Œª1) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(Œª2 - Œª1);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        async function doSearch() {
            const q = document.getElementById('searchInput').value;
            const rBox = document.getElementById('results');
            if(q.length < 2) return;
            rBox.innerHTML = '<div class="p-4 text-xs opacity-50">–ü–æ–∏—Å–∫...</div>';
            rBox.classList.remove('hidden');
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
            const data = await r.json();
            rBox.innerHTML = data.map(i => `<div class="search-item" onclick="select(${i.lat},${i.lon})">${i.display_name}</div>`).join('');
        }

        function select(lat, lon) {
            const ll = [lat, lon];
            if(state.mode === 'A') markerA.setLatLng(ll);
            else { markerB.setLatLng(ll).addTo(map); state.posB = true; }
            map.flyTo(ll, 15);
            document.getElementById('results').classList.add('hidden');
            sync();
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('btnA').classList.toggle('active', m === 'A');
            document.getElementById('btnB').classList.toggle('active', m === 'B');
            document.getElementById('searchInput').placeholder = m === 'A' ? "–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ç–æ—á–∫—É..." : "–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤—ã—à–∫–∏...";
        }

        function setMap(t) {
            state.map = t; state.darkMap = false;
            document.getElementById('darkCheck').checked = false;
            document.querySelectorAll('.map-preview').forEach(b => b.classList.remove('active'));
            document.getElementById('m-'+t).classList.add('active');
            apply();
        }

        function toggleDarkMap() { state.darkMap = document.getElementById('darkCheck').checked; apply(); }
        function apply() { Object.values(tiles).forEach(t => map.removeLayer(t)); if(state.darkMap) tiles.dark.addTo(map); else tiles[state.map].addTo(map); }
        function toggleUI() { document.body.classList.toggle('light'); }
        function toggleMenu(id) { document.getElementById(id).classList.toggle('hidden'); }
        function locate() { map.locate({setView: true, maxZoom: 16}); map.on('locationfound', e => { markerA.setLatLng(e.latlng); sync(); }); }
        
        function askSensor() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => { if(r === 'granted') alert('–ö–æ–º–ø–∞—Å –∞–∫—Ç–∏–≤–µ–Ω!'); });
            } else { alert('–ö—Ä—É—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è —Ä–∞–±–æ—Ç—ã –∫–æ–º–ø–∞—Å–∞!'); }
        }

        function copyLink() {
            const u = `${window.location.origin}${window.location.pathname}?ax=${markerA.getLatLng().lat}&ay=${markerA.getLatLng().lng}`;
            navigator.clipboard.writeText(u); alert("–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!");
        }

        window.onload = init;
    </script>
</body>
</html>
