<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azimuth Mobile Fix</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');

        :root {
            --ui-bg: #17212b;
            --ui-card: #242f3d;
            --ui-text: #ffffff;
            --ui-accent: #2ea6ff;
            --bearing: 0deg;
            --heading: 0deg;
        }

        body.light {
            --ui-bg: #f0f2f5;
            --ui-card: #ffffff;
            --ui-text: #1c1c1c;
            --ui-accent: #0088cc;
        }

        body { font-family: 'Manrope', sans-serif; background: var(--ui-bg); color: var(--ui-text); overflow: hidden; margin: 0; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .tg-card {
            background: var(--ui-card);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(128,128,128,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –§–∏–∫—Å –∫–æ–º–ø–∞—Å–∞: —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        #compassWidget {
            position: fixed;
            bottom: 24px;
            left: 10px;
            right: 10px;
            margin-left: auto;
            margin-right: auto;
            max-width: 360px;
            z-index: 1000;
            transform: translateY(150%);
            opacity: 0;
            visibility: hidden;
        }
        #compassWidget.visible {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .compass-circle {
            width: 90px; height: 90px;
            border-radius: 50%;
            position: relative;
            background: var(--ui-bg);
            border: 2px solid var(--ui-accent);
            flex-shrink: 0;
        }

        .compass-disk {
            position: absolute;
            width: 100%; height: 100%;
            transform: rotate(calc(-1 * var(--heading)));
            transition: transform 0.1s linear;
        }

        .needle {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 60px;
            margin-left: -2px; margin-top: -30px;
            transform: rotate(var(--bearing));
            transition: transform 0.3s ease-out;
        }
        .needle::after {
            content: '';
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 16px solid #ff3b30;
        }

        .side-btn { 
            width: 48px; height: 48px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; cursor: pointer;
            margin-bottom: 8px;
        }

        .ios-toggle { position: relative; display: inline-block; width: 40px; height: 22px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--ui-accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        .map-prev { border: 2px solid transparent; border-radius: 10px; overflow: hidden; cursor: pointer; }
        .map-prev.active { border-color: var(--ui-accent); }
    </style>
</head>
<body class="dark">

    <div class="fixed top-4 left-4 right-4 z-[1000] max-w-md mx-auto">
        <div class="tg-card p-1 flex gap-1 items-center mb-2">
            <button id="btnA" onclick="setMode('A')" class="flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white">–ú–æ—è —Ç–æ—á–∫–∞</button>
            <button id="btnB" onclick="setMode('B')" class="flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400">–í—ã—à–∫–∞</button>
            <button onclick="toggleMenu('settingsMenu')" class="p-2">‚öôÔ∏è</button>
        </div>

        <div class="tg-card flex items-center p-1 gap-2 overflow-hidden">
            <button onclick="locate()" class="p-2 bg-gray-500/10 rounded-lg">üìç</button>
            <input id="searchInput" type="text" placeholder="–ì–¥–µ –≤–∞—à–∞ –∞–Ω—Ç–µ–Ω–Ω–∞?" class="bg-transparent flex-1 outline-none text-sm font-medium">
            <button onclick="doSearch()" class="p-2 bg-[var(--ui-accent)] text-white rounded-lg">üîç</button>
        </div>
        <div id="results" class="hidden tg-card mt-1 max-h-48 overflow-y-auto"></div>
    </div>

    <div id="compassWidget" class="tg-card p-4 flex items-center gap-4">
        <div class="compass-circle" onclick="askSensor()">
            <div class="compass-disk">
                <div class="absolute top-1 left-1/2 -translate-x-1/2 text-[8px] font-bold opacity-30">N</div>
                <div class="needle"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-1.5 h-1.5 bg-[var(--ui-accent)] rounded-full border border-white"></div>
            </div>
        </div>
        <div class="flex-1">
            <div class="text-[9px] uppercase font-black text-[var(--ui-accent)] tracking-widest mb-1">–î–æ —Ü–µ–ª–∏</div>
            <div id="distText" class="text-3xl font-black tabular-nums">---</div>
            <div class="text-[8px] opacity-40">–ù–∞–∂–º–∏ –Ω–∞ –∫—Ä—É–≥ –¥–ª—è –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏</div>
        </div>
    </div>

    <div class="fixed bottom-32 right-4 z-[1000] flex flex-col">
        <button onclick="manualToggleCompass()" class="tg-card side-btn">üß≠</button>
        <button onclick="toggleMenu('layerMenu')" class="tg-card side-btn">üó∫</button>
    </div>

    <div id="layerMenu" class="hidden fixed bottom-52 right-4 z-[2000] tg-card p-4 w-56">
        <div class="grid grid-cols-2 gap-2 mb-4">
            <div onclick="setMap('light')" id="m-light" class="map-prev active">
                <img src="https://api.maptiler.com/maps/basic-v2/static/0,0,1/150x100.png" class="w-full h-12 object-cover">
                <div class="text-[8px] font-bold p-1 text-center">–°–•–ï–ú–ê</div>
            </div>
            <div onclick="setMap('sat')" id="m-sat" class="map-prev">
                <img src="https://api.maptiler.com/maps/satellite/static/0,0,1/150x100.png" class="w-full h-12 object-cover">
                <div class="text-[8px] font-bold p-1 text-center">–°–ü–£–¢–ù–ò–ö</div>
            </div>
        </div>
        <div class="flex items-center justify-between pt-2 border-t border-gray-500/10">
            <span class="text-[11px] font-bold">–¢—ë–º–Ω–∞—è –∫–∞—Ä—Ç–∞</span>
            <label class="ios-toggle"><input type="checkbox" id="darkCheck" onchange="toggleDarkMap()"><span class="slider"></span></label>
        </div>
    </div>

    <div id="settingsMenu" class="hidden fixed top-20 right-4 z-[2000] tg-card p-4 w-60">
        <div class="flex items-center justify-between mb-4">
            <span class="text-[11px] font-bold">–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –º–µ–Ω—é</span>
            <label class="ios-toggle"><input type="checkbox" onchange="toggleUI()"><span class="slider"></span></label>
        </div>
        <button onclick="copyLink()" class="w-full py-2 bg-[var(--ui-accent)] text-white rounded-lg text-[11px] font-bold">–ö–û–ü–ò–†–û–í–ê–¢–¨ –î–ê–ù–ù–´–ï</button>
    </div>

    <div id="map"></div>

    <script>
        let state = { mode: 'A', posA: [50.45, 30.52], posB: null, map: 'light', darkMap: false, compassVisible: false };
        let map, markerA, markerB, line;

        const tiles = {
            light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
        };

        function init() {
            map = L.map('map', { zoomControl: false }).setView(state.posA, 11);
            tiles.light.addTo(map);

            const iA = L.divIcon({ html: '<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white"></div>', className: '' });
            const iB = L.divIcon({ html: '<div class="text-3xl">üóº</div>', className: '', iconAnchor: [15, 30] });

            markerA = L.marker(state.posA, {draggable: true, icon: iA}).addTo(map);
            markerB = L.marker([0,0], {draggable: true, icon: iB});
            line = L.polyline([], {color: '#2ea6ff', weight: 3, dashArray: '8, 12'}).addTo(map);

            markerA.on('drag', sync); 
            markerB.on('drag', sync);
            map.on('click', e => {
                if(state.mode === 'A') markerA.setLatLng(e.latlng);
                else { markerB.setLatLng(e.latlng).addTo(map); state.posB = true; }
                sync();
            });

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientationabsolute', handleRotate, true);
                window.addEventListener('deviceorientation', handleRotate, true);
            }
        }

        function handleRotate(e) {
            let h = e.webkitCompassHeading || e.alpha;
            if (h !== undefined) {
                if (!e.webkitCompassHeading) h = 360 - h;
                document.documentElement.style.setProperty('--heading', h + 'deg');
            }
        }

        function sync() {
            const pA = markerA.getLatLng();
            if(state.posB) {
                const pB = markerB.getLatLng();
                const d = map.distance(pA, pB);
                document.getElementById('distText').innerText = d > 1000 ? (d/1000).toFixed(1)+' –∫–º' : Math.round(d)+' –º';
                line.setLatLngs([pA, pB]);
                const b = calcBearing(pA.lat, pA.lng, pB.lat, pB.lng);
                document.documentElement.style.setProperty('--bearing', b + 'deg');
                if(!state.compassVisible) manualToggleCompass();
            }
        }

        function manualToggleCompass() {
            state.compassVisible = !state.compassVisible;
            document.getElementById('compassWidget').classList.toggle('visible', state.compassVisible);
        }

        function calcBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180, Œª1 = lon1 * Math.PI/180, Œª2 = lon2 * Math.PI/180;
            const y = Math.sin(Œª2-Œª1)*Math.cos(œÜ2), x = Math.cos(œÜ1)*Math.sin(œÜ2)-Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(Œª2-Œª1);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        async function doSearch() {
            const q = document.getElementById('searchInput').value;
            const rBox = document.getElementById('results');
            if(q.length < 2) return;
            rBox.classList.remove('hidden');
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
            const data = await r.json();
            rBox.innerHTML = data.map(i => `<div class="p-3 border-b border-gray-500/10 text-xs" onclick="select(${i.lat},${i.lon})">${i.display_name}</div>`).join('');
        }

        function select(lat, lon) {
            const ll = [lat, lon];
            if(state.mode === 'A') markerA.setLatLng(ll);
            else { markerB.setLatLng(ll).addTo(map); state.posB = true; }
            map.flyTo(ll, 15);
            document.getElementById('results').classList.add('hidden');
            sync();
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('btnA').className = m === 'A' ? "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white" : "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400";
            document.getElementById('btnB').className = m === 'B' ? "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white" : "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400";
            document.getElementById('searchInput').placeholder = m === 'A' ? "–ì–¥–µ –≤–∞—à–∞ –∞–Ω—Ç–µ–Ω–Ω–∞?" : "–ì–¥–µ —Å—Ç–æ–∏—Ç –≤—ã—à–∫–∞?";
        }

        function setMap(t) {
            state.map = t; state.darkMap = false;
            document.getElementById('darkCheck').checked = false;
            document.querySelectorAll('.map-prev').forEach(b => b.classList.remove('active'));
            document.getElementById('m-'+t).classList.add('active');
            apply();
        }

        function toggleDarkMap() { state.darkMap = document.getElementById('darkCheck').checked; apply(); }
        function apply() { Object.values(tiles).forEach(t => map.removeLayer(t)); if(state.darkMap) tiles.dark.addTo(map); else tiles[state.map].addTo(map); }
        function toggleUI() { document.body.classList.toggle('light'); }
        function toggleMenu(id) { document.getElementById(id).classList.toggle('hidden'); }
        function locate() { map.locate({setView: true, maxZoom: 16}); map.on('locationfound', e => { markerA.setLatLng(e.latlng); sync(); }); }
        
        function askSensor() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => { if(r === 'granted') alert('–ö–æ–º–ø–∞—Å –≥–æ—Ç–æ–≤!'); });
            } else { alert('–ù–∞–∫–ª–æ–Ω–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω!'); }
        }

        function copyLink() {
            const u = `${window.location.origin}${window.location.pathname}?ax=${markerA.getLatLng().lat}&ay=${markerA.getLatLng().lng}`;
            navigator.clipboard.writeText(u); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
        }

        window.onload = init;
    </script>
</body>
</html>
