<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azimuth Pro Fixed</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap');

        :root {
            --ui-bg: #17212b;
            --ui-card: #242f3d;
            --ui-text: #ffffff;
            --ui-accent: #2ea6ff;
            --heading: 0;
            --bearing: 0;
        }

        body.light { --ui-bg: #f0f2f5; --ui-card: #ffffff; --ui-text: #1c1c1c; --ui-accent: #0088cc; }
        body { font-family: 'Manrope', sans-serif; background: var(--ui-bg); color: var(--ui-text); overflow: hidden; margin: 0; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .tg-card { background: var(--ui-card); border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); border: 1px solid rgba(128,128,128,0.1); }

        #compassWidget {
            position: fixed; bottom: 24px; left: 10px; right: 10px; margin: auto; max-width: 360px;
            z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s;
        }
        #compassWidget.visible { display: flex; opacity: 1; }

        .compass-circle {
            width: 100px; height: 100px; border-radius: 50%; position: relative;
            background: var(--ui-bg); border: 3px solid var(--ui-accent); flex-shrink: 0; overflow: hidden;
        }

        .compass-disk {
            position: absolute; width: 100%; height: 100%;
            transform: rotate(calc(-1deg * var(--heading)));
            transition: transform 0.1s linear;
        }

        .needle {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 70px;
            margin-left: -2px; margin-top: -35px;
            transform: rotate(calc(var(--bearing) * 1deg));
            z-index: 10;
        }
        .needle::after {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            border-left: 7px solid transparent; border-right: 7px solid transparent; border-bottom: 20px solid #ff3b30;
        }

        .controls-stack { position: fixed; bottom: 30px; right: 16px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .side-btn { width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; font-size: 24px; border-radius: 18px; cursor: pointer; }

        .ios-toggle { position: relative; display: inline-block; width: 40px; height: 22px; }
        .ios-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--ui-accent); }
        input:checked + .slider:before { transform: translateX(18px); }

        .map-prev { border: 3px solid transparent; border-radius: 14px; overflow: hidden; cursor: pointer; position: relative; height: 70px; background: #242f3d; }
        .map-prev.active { border-color: var(--ui-accent); }
        .bg-scheme { background: repeating-conic-gradient(#555 0% 25%, #444 0% 50%) 50% / 20px 20px; opacity: 0.3; width: 100%; height: 100%; }
        .bg-sat { background: #1a2a3a; width: 100%; height: 100%; }
        .map-label { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); color: white; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body class="dark">

    <div class="fixed top-4 left-4 right-4 z-[1000] max-w-md mx-auto">
        <div class="tg-card p-1 flex gap-1 items-center mb-2">
            <button id="btnA" onclick="playTap(); setMode('A')" class="flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white">–ú–æ—è —Ç–æ—á–∫–∞</button>
            <button id="btnB" onclick="playTap(); setMode('B')" class="flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400">–í—ã—à–∫–∞</button>
            <button onclick="playTap(); toggleMenu('settingsMenu')" class="p-2">‚öôÔ∏è</button>
        </div>

        <div class="tg-card flex items-center p-1 gap-2 overflow-hidden">
            <button onclick="playTap(); locate()" class="p-2 bg-gray-500/10 rounded-lg">üìç</button>
            <input id="searchInput" type="text" placeholder="–ì–¥–µ –≤–∞—à–∞ –∞–Ω—Ç–µ–Ω–Ω–∞?" class="bg-transparent flex-1 outline-none text-sm font-medium">
            <button onclick="playTap(); doSearch()" class="p-2 bg-[var(--ui-accent)] text-white rounded-lg px-4">üîç</button>
        </div>
        <div id="results" class="hidden tg-card mt-1 max-h-48 overflow-y-auto"></div>
    </div>

    <div id="compassWidget" class="tg-card p-4 items-center gap-4">
        <div class="compass-circle" onclick="askSensor()">
            <div class="compass-disk">
                <div class="absolute top-1 left-1/2 -translate-x-1/2 text-[10px] font-black text-red-500">N</div>
                <div class="absolute bottom-1 left-1/2 -translate-x-1/2 text-[10px] font-black">S</div>
                <div class="absolute right-1 top-1/2 -translate-y-1/2 text-[10px] font-black">E</div>
                <div class="absolute left-1 top-1/2 -translate-y-1/2 text-[10px] font-black">W</div>
                <div class="needle"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-2 h-2 bg-[var(--ui-accent)] rounded-full border border-white z-20"></div>
            </div>
        </div>
        <div class="flex-1">
            <div class="text-[9px] uppercase font-black text-[var(--ui-accent)] tracking-widest mb-1">–î–æ —Ü–µ–ª–∏</div>
            <div id="distText" class="text-3xl font-black tabular-nums">---</div>
            <div id="azimuthText" class="text-[10px] font-bold opacity-50">–ê–∑–∏–º—É—Ç: --¬∞</div>
        </div>
    </div>

    <div class="controls-stack">
        <button onclick="playTap(); manualToggleCompass()" class="tg-card side-btn">üß≠</button>
        <button onclick="playTap(); toggleMenu('layerMenu')" class="tg-card side-btn">üó∫</button>
    </div>

    <div id="layerMenu" class="hidden fixed bottom-48 right-4 z-[2000] tg-card p-4 w-64">
        <div class="text-[10px] font-black uppercase opacity-40 mb-3 tracking-widest">–¢–∏–ø –∫–∞—Ä—Ç—ã</div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div onclick="playTap(); setMap('light')" id="m-light" class="map-prev active"><div class="bg-scheme"></div><div class="map-label"><span>–°–•–ï–ú–ê</span></div></div>
            <div onclick="playTap(); setMap('sat')" id="m-sat" class="map-prev"><div class="bg-sat"></div><div class="map-label"><span>–°–ü–£–¢–ù–ò–ö</span></div></div>
        </div>
        <div class="flex items-center justify-between pt-2 border-t border-gray-500/10">
            <span class="text-[11px] font-bold">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞ –º–µ–Ω—é</span>
            <label class="ios-toggle"><input type="checkbox" onchange="playTap(); toggleUI()"><span class="slider"></span></label>
        </div>
    </div>

    <div id="settingsMenu" class="hidden fixed top-20 right-4 z-[2000] tg-card p-4 w-60">
        <button onclick="playTap(); copyLink()" class="w-full py-2 bg-[var(--ui-accent)] text-white rounded-lg text-[11px] font-bold">–ö–û–ü–ò–†–û–í–ê–¢–¨ –î–ê–ù–ù–´–ï</button>
    </div>

    <div id="map"></div>

    <script>
        let state = { mode: 'A', posA: [50.45, 30.52], posB: null, map: 'light', darkMap: false, compassVisible: false };
        let map, markerA, markerB, line;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTap() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        const tiles = {
            light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
        };

        function init() {
            map = L.map('map', { zoomControl: false }).setView(state.posA, 11);
            tiles.light.addTo(map);
            markerA = L.marker(state.posA, {draggable: true}).addTo(map);
            markerB = L.marker([0,0], {draggable: true});
            line = L.polyline([], {color: '#2ea6ff', weight: 3, dashArray: '8, 12'}).addTo(map);

            markerA.on('drag', sync); 
            markerB.on('drag', sync);
            map.on('click', e => {
                if(state.mode === 'A') markerA.setLatLng(e.latlng);
                else { markerB.setLatLng(e.latlng).addTo(map); state.posB = true; }
                sync();
            });

            // –ê–≤—Ç–æ-–ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –¥–∞—Ç—á–∏–∫–∏, –µ—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ —É–∂–µ –µ—Å—Ç—å
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientationabsolute', handleCompass, true);
                window.addEventListener('deviceorientation', handleCompass, true);
            }
            locate();
        }

        function handleCompass(e) {
            let heading = e.webkitCompassHeading || (360 - e.alpha);
            if (heading !== undefined) {
                document.documentElement.style.setProperty('--heading', heading);
            }
        }

        function sync() {
            const pA = markerA.getLatLng();
            if(state.posB) {
                const pB = markerB.getLatLng();
                const d = map.distance(pA, pB);
                document.getElementById('distText').innerText = d > 1000 ? (d/1000).toFixed(1)+' –∫–º' : Math.round(d)+' –º';
                line.setLatLngs([pA, pB]);
                const b = calcBearing(pA.lat, pA.lng, pB.lat, pB.lng);
                document.documentElement.style.setProperty('--bearing', b);
                document.getElementById('azimuthText').innerText = `–ê–∑–∏–º—É—Ç: ${Math.round(b)}¬∞`;
                if(!state.compassVisible) manualToggleCompass();
            }
        }

        function manualToggleCompass() {
            state.compassVisible = !state.compassVisible;
            document.getElementById('compassWidget').classList.toggle('visible', state.compassVisible);
            if (state.compassVisible) askSensor();
        }

        function calcBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180, Œª1 = lon1 * Math.PI/180, Œª2 = lon2 * Math.PI/180;
            const y = Math.sin(Œª2-Œª1)*Math.cos(œÜ2), x = Math.cos(œÜ1)*Math.sin(œÜ2)-Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(Œª2-Œª1);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        async function doSearch() {
            const q = document.getElementById('searchInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`);
            const data = await r.json();
            const rBox = document.getElementById('results');
            rBox.classList.remove('hidden');
            rBox.innerHTML = data.map(i => `<div class="p-3 border-b border-gray-500/10 text-xs" onclick="select(${i.lat},${i.lon})">${i.display_name}</div>`).join('');
        }

        function select(lat, lon) {
            const ll = [lat, lon];
            if(state.mode === 'A') markerA.setLatLng(ll);
            else { markerB.setLatLng(ll).addTo(map); state.posB = true; }
            map.flyTo(ll, 15);
            document.getElementById('results').classList.add('hidden');
            sync();
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('btnA').className = m === 'A' ? "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white" : "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400";
            document.getElementById('btnB').className = m === 'B' ? "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase bg-[var(--ui-accent)] text-white" : "flex-1 py-2 rounded-xl font-bold text-[11px] uppercase text-gray-400";
        }

        function setMap(t) {
            Object.values(tiles).forEach(l => map.removeLayer(l));
            tiles[t].addTo(map);
            document.querySelectorAll('.map-prev').forEach(b => b.classList.remove('active'));
            document.getElementById('m-'+t).classList.add('active');
        }

        function toggleUI() { document.body.classList.toggle('light'); }
        function toggleMenu(id) { 
            const m = document.getElementById(id);
            const isH = m.classList.contains('hidden');
            document.getElementById('layerMenu').classList.add('hidden');
            document.getElementById('settingsMenu').classList.add('hidden');
            if(isH) m.classList.remove('hidden');
        }
        function locate() { map.locate({setView: true, maxZoom: 16}); map.on('locationfound', e => { markerA.setLatLng(e.latlng); sync(); }); }
        
        function askSensor() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s === 'granted') window.addEventListener('deviceorientation', handleCompass); });
            }
        }

        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"); }

        window.onload = init;
    </script>
</body>
</html>
